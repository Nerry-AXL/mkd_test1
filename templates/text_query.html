<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Text Query Interface for Product Recommendation System">
    <title>Text Query Interface</title>
</head>
<body>
    <h1>Enter Your Query</h1>
    <form method="post">
        <input type="text" name="query" placeholder="Type your product query here" required>
        <button type="submit">Search</button>
    </form>
    {% if response %}
        <h2>{{ response }}</h2>
        <ul>
            {% for product in products %}
                <li>{{ product.name }} - {{ product.price }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
